		<style>
		.open-select {
    cursor: pointer;
    display: inline-block;
    vertical-align: middle;
    width: 35px;
    height: 35px;
    border: 1px solid #e4e5e8;
    border-radius: 2px;
	user-select: none;
	-webkit-user-drag: none;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	touch-action: none;
}



.react-tabs__tab-list {
    display: flex;
    flex-direction: row;
    border-bottom: 1px solid #e4e5e8;
}

.react-tabs__tab {
    width: 50%;
    padding: 10px 0;
    text-align: center;
    cursor: pointer;
}

.react-tabs__tab-panel {
    display: none;
}

.react-tabs__tab-panel.selected {
	display: block;
}

.react-tabs__tab.selected {
    border-bottom: 4px solid #444c5f;
}



#react-tabs-custom .color-input,
.custom-option .color-input {
	padding: 10px 0;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

#react-tabs-custom .color-input .color-input-name,
.custom-option .color-input .color-input-name {
    padding: 5px 8.5px 0;
    width: 100px;
    margin: 0 3px;
}

#react-tabs-custom .color-input .color-input-input,
.custom-option .color-input .color-input-input {
    width: 105px;
    margin-right: 10px;
}

#react-tabs-custom .color-input .color-input-input input,
.custom-option .color-input .color-input-input input {
    width: 85px;
    height: 20px;
    padding: 5px;
    border: 1px solid #e4e5e8;
    border-radius: 2px;
}

#react-tabs-custom .color-input .color-input-chip,
.custom-option .color-input .color-input-chip {
    width: 30px;
    height: 30px;
    display: inline-block;
    border: 1px solid #e4e5e8;
    border-radius: 2px;
}

#react-tabs-custom .color-input .color-input-input input.color-not-valid,
.custom-option .color-input .color-input-input input.color-not-valid {
    border: 3px solid #ff1c41;
    border-radius: 2px;
}

.ui-dialog {
	top :50px !important;
}

#react-tabs-custom .custom-colors-name,
.custom-option .custom-colors-name {
	 margin: 0 3px;
    padding: 0 8.5px;
}

#react-tabs-custom .item-list,
.custom-option .item-list {
    padding: 8.5px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

#react-tabs-custom .item-list .item-list-item,
.custom-option .item-list .item-list-item {
    border: 1px solid #f1f2f3;
}

.swatches-outer {

	display: flex;
    flex-direction: column;
}
